{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Удаление студента
                        </h3>
                    </div>
                    <div class="card-body">

                        {% csrf_token %}
                        <p>Удалить студента {{ object }}?</p>
                        <button type="submit" class="btn btn-danger">Удалить</button>

                    </div>
                    <div class="card-footer"></div>
                    <a href="{ % url 'main:index' % }">Отмена</a>
                </div>
            </div>
    </form>
    </div>
{% endblock %}
